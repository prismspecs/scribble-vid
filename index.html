<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble Video - Drawing Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <h1>Scribble Video</h1>
                <button class="help-button" onclick="toggleInstructions()">
                    <span class="help-icon">?</span>
                </button>
            </div>

            <!-- Instructions (Collapsible) -->
            <div class="info" id="instructions" style="display: none;">
                <strong>Quick Guide:</strong><br>
                1. Load background image<br>
                2. Draw your animation<br>
                3. Record in real-time<br>
                4. Export as WebM video
            </div>
            
            <!-- Control Panels -->
            <div class="control-panels">
            <!-- Drawing Tools Panel -->
            <div class="panel">
                <div class="panel-header">Drawing Tools</div>
                <div class="panel-content">
                    <button onclick="document.getElementById('bgInput').click()">üìÅ Load Background</button>
                    <input type="file" id="bgInput" accept="image/*">
                    
                    <div class="control-group mode-toggle">
                        <button id="drawMode" class="active" onclick="setMode('draw')">‚úèÔ∏è Draw</button>
                        <button id="eraseMode" onclick="setMode('erase')">üßΩ Erase</button>
                    </div>
                    
                    <div class="control-group">
                        <label>Size:</label>
                        <input type="range" id="brushSize" min="1" max="50" value="5">
                        <span id="brushValue">5</span>px
                    </div>
                    
                    <div class="control-group">
                        <label>Color:</label>
                        <input type="color" id="brushColor" value="#ffffff">
                    </div>
                    
                    <button class="secondary small" onclick="clearDrawing()">Clear</button>
                    <button class="secondary small" onclick="toggleBackground()">Toggle BG</button>
                </div>
            </div>

            <!-- Recording Panel -->
            <div class="panel">
                <div class="panel-header">Recording</div>
                <div class="panel-content">
                    <div class="control-group">
                        <label>FPS:</label>
                        <input type="number" id="fpsInput" min="1" max="60" value="30">
                    </div>
                    
                    <div class="control-group">
                        <label>BG Opacity:</label>
                        <input type="range" id="bgOpacity" min="0" max="1" step="0.1" value="0.3">
                        <span id="bgOpacityValue">0.30</span>
                    </div>
                    
                    <button id="recordBtn" onclick="startRecording()">‚óè Record</button>
                    <button id="stopBtn" class="danger" onclick="stopRecording()" disabled>‚ñ† Stop</button>
                </div>
            </div>

            <!-- Export Panel -->
            <div class="panel">
                <div class="panel-header">Export</div>
                <div class="panel-content">
                    <button onclick="exportFrame()">üì∏ Current Frame</button>
                    <button id="exportVideoBtn" onclick="exportVideo()" disabled>üé¨ Export Video</button>
                    <button class="secondary small" onclick="clearRecording()">Clear</button>
                </div>
            </div>
        </aside>

        <!-- Main Canvas Area -->
        <main class="canvas-area">
            <!-- Recording Status -->
            <div id="recordingInfo" class="recording-info">
                <div class="timer" id="recordingTimer">00:00</div>
                <div class="frame-count" id="frameCountDisplay">Frames: 0</div>
            </div>

            <!-- Canvas Container -->
            <div class="canvas-container">
                <div class="canvas-info">
                    <span id="canvasResolution">800 √ó 600</span>
                    <span id="canvasScale" style="display: none;">Scale: 100%</span>
                </div>
                <canvas id="bgCanvas"></canvas>
                <canvas id="drawCanvas"></canvas>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
